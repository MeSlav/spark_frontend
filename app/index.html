<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <script data-main="scripts/app.js" src="scripts/lib/require.js"></script>
</head>
<body>

  <div id="app" class="container">
    <div id="todo" class="todo dropzone">
      <div class="item" draggable="true"></div>
      <div class="item" draggable="true"></div>
      <div class="item" draggable="true"></div>
    </div>
    <div id="inprogress" class="inprogress dropzone"></div>
    <div id="done" class="done dropzone"></div>
  </div>

  <div id="contextmenu" class="contextmenu"></div>

  <dialog class="dialog">
    <form method="dialog" id="form" class="dialog__form">
      <div class="dialog__form-item">
        <input type="text" name="innerText" placeholder="innerText">
      </div>
      <div class="dialog__form-item">
        <input type="submit" value="Add Todo">
      </div>
    </form>
  </dialog>

  <div id="phab" class="phab"></div>
</body>
</html>
